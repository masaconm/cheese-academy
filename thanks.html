    <input type="checkbox" name="hamburger" id="hamburger" class="c-hamburger-menu__input"/>
    <!-- ハンバーガーメニュを開いた時の背景 -->
    <label for="hamburger" class="c-hamburger-menu__bg"></label>
    <ul class="c-header__list c-hamburger-menu__list">
      <li class="c-header__list-item"> <a href="index.html#top" class="c-header__list-link">TOP</a> </li>

      <li class="c-header__list-item"> <a href="index.html#course" class="c-header__list-link">Course</a> </li>
      <li class="c-header__list-item"> <a href="index.html#news" class="c-header__list-link">News</a> </li>

    </ul>
	<!-- ハンバーガーメニューのボタン -->
  <label for="hamburger" class="c-hamburger-menu__button">
    <span class="c-hamburger-menu__button-mark"></span>

        <img class="cheese-sun" src="images/cheese-kun.png" alt="チーズくん"> </div>

  <footer class="thanks-footer">
    <div class="copyright-thanks">&copy;2024 <strong>Cheese Academy Tokyo All Right Reserved.</strong></div>
